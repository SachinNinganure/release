ref:
  as: openshift-qe-uperf-npt
  from_image:
    namespace: ci
    name: ocp-qe-perfscale-ci
    tag: latest
  commands: openshift-qe-uperf-npt-commands.sh
  credentials:
  - namespace: test-credentials # this entry injects the custom credential
    name: ocp-qe-perfscale-es
    mount_path: /secret
  resources:
    requests:
      cpu: 100m
      memory: 100Mi
  env:
  - name: WORKLOAD
    default: "pod2pod"
    documentation: This will run pod2pod,pod2svc and hostnet network tests ; The supported values are [pod2pod, pod2svc, hostnet].
  documentation:
    This step runs the perfscale uperf-npt workload in the deployed cluster
